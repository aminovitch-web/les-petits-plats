<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Les Petits Plats</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body>
        <header>
            <a href="index.html"
                ><img src="./assets/images/Logo.png" alt="Logo"
            /></a>
            <section id="hero">
                <h1>
                    Cherchez parmi plus de 1500 recettes<br />du quotidien,
                    simples et délicieuses
                </h1>
                <div>
                    <input
                        type="search"
                        class="mainSearch"
                        placeholder="Rechercher une recette, un ingrédient, ..."
                    />
                    <img
                        src="./assets/images/Loop CTA.png"
                        class="search-icon"
                        alt="rechercher"
                    />
                </div>
            </section>
        </header>
        <main id="main">
            <div class="main-section">
              <div class="container-main-top">
                <section class="filter-section">
                  <div class="ingredient-list"></div>
                  <div class="appliance-list"></div>
                  <div class="utensil-list"></div>
                </section>
                <div class="recipe-count"></div>
            </div>
      
              <section class="filters-added">
                <div class="filter-container"></div>
              </section>
              
              <div class="recipes-section"></div>
              <p class="no-recipes-message"></p>
            </div>
          </main>
    </body>
</html>
<script type="module" src="js/pages/index.js"></script>
<script type="module" src="js/engine/search.js"></script>
